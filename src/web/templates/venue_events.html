{% for venue_id in venue_ids %}

	<blockquote>
		<h4><strong id="venue_{{venue_id}}"></strong></h4>
		{% if venues_events[venue_id] %}
			<table class="table table-hover table-condensed">
		{% else %}
			This venue has no events...</p>
		{% endif %}

		{% for event in venues_events[venue_id] %}

			<tr>
				<td>{{event.name}}</td><td>{{event.time}}</td>
			</tr>

		{% endfor %}

		{% if venues_events[venue_id] %}
			</table>
		{% endif %}


	</blockquote>
{% endfor %}
